<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steam Clone - Customer View</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Application Catalog</h1>

<div class="filter">
    <label>Genre:</label>
    <select id="genreFilter"><option value="">All</option></select>

    <label>Tag:</label>
    <select id="tagFilter"><option value="">All</option></select>
</div>

<div class="catalog" id="catalogContainer"></div>

<div id="appModal" class="modal">
    <div class="modal-content">
        <span class="close" id="modalClose">&times;</span>
        <h2 id="modalName"></h2>
        <p id="modalDescription"></p>
        <div id="modalMedia"></div>
        <h3>System Requirements</h3>
        <table id="modalRequirements">
            <thead>
                <tr>
                    <th>Requirement Type</th><th>OS</th><th>CPU</th><th>GPU</th><th>RAM</th><th>Storage</th><th>Notes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
